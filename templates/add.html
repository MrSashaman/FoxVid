<!DOCTYPE html>
<html lang="ru">
<head>
    <link type="image/x-icon" href="static/favicon.png" rel="shortcut icon">
    <link type="Image/x-icon" href="static/favicon.png" rel="icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить видео</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Добавить видео</h1>
        <form action="{{ url_for('add_video') }}" method="post" enctype="multipart/form-data">
            <label for="title">Название:</label>
            <input type="text" name="title" id="title" required>

            <label for="category">Категория:</label>
            <select name="category" id="category">
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>

            <label for="video">Выберите видео:</label>
            <input type="file" name="video" id="video" accept="video/*" required>

            <label for="thumbnail">Выберите обложку (1920x1080):</label>
            <input type="file" name="thumbnail" id="thumbnail" accept="image/*">

            <button type="submit">Загрузить</button>
        </form>

        <a href="{{ url_for('index') }}">← Назад</a>
    </div>
</body>
</html>
